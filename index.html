<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H拼图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link href="dist/lib/bootstarp.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/puzzle.css">
    <link rel="stylesheet" href="dist/css/base.css">
</head>

<body>

    <div class="contrl">
        <img id="simple" src="dist/images/img1.jpg" width="300">
        <select id="setLevel" class="form-control" style="width:300px" required="required">
            <option value="1">level 1</option>
            <option value="2">level 2</option>
            <option value="3">level 3</option>
        </select>
    </div>




    <div id="contanier">

    </div>

    <script src="dist/lib/jquery.min.js"></script>
    <script src="dist/lib/fastclick.min.js"></script>


    <script src="dist/js/puzzle.js"></script>
    <script>
        // $(function() {
            FastClick.attach(document.body);

            var puzzle = Puzzle({
                imgUrl: 'dist/images/img1.jpg',
                contanier: '#contanier',
                size: $('body').width(),
                level: 1, //设置游戏难度，整数，必须大于1
                clickSound: 'dist/sounds/slide.wav', //拼图音效
                clearSound: 'dist/sounds/clear.wav' //胜利音效
            }).init()

            $('#setLevel').on('change', function() {
                puzzle.setLevel($(this).val())
            })

            var t
            $(window).resize(function() {
                clearTimeout(t)
                t = setTimeout(function(){
                    puzzle.reSize($('body').width())
                },300)
            });
        // })
    </script>
</body>

</html>
