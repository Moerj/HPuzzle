<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H拼图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=yes">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/puzzle.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>

    <div class="contrl">
        <img id="simple" src="images/img2.jpg" width="600">
        <select id="setLevel" class="form-control" style="width:600px" required="required">
            <option value="1">level 1</option>
            <option value="2">level 2</option>
            <option value="3">level 3</option>
        </select>
    </div>




    <div id="contanier">

    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/fastclick.min.js"></script>


    <script src="js/puzzle.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
            var puzzle = Puzzle({
                imgUrl: 'images/img2.jpg',
                contanier: '#contanier',
                size: '600',
                level: 1, //设置游戏难度 1~3
                clickSound: 'sounds/slide.wav', //拼图音效
                clearSound: 'sounds/clear.wav' //胜利音效
            }).init()

            $('#setLevel').on('change',function(){
                puzzle.setLevel($(this).val())
            })
        })
    </script>
</body>

</html>
